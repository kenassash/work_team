{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div id="main-wrapper">
        <div class="site-wrapper-reveal">
            <div class="login-register-page-area section-space--ptb_80">
                <div class="container">
                    <div class="row ">
                        <div class="col-lg-6 m-auto">
                            <div class="login-content">
                                <div class="login-header mb-40">
                                    <h3 class="mb-2">Регистрация</h3>
                                </div>
                                <form method="post">

                                    {% csrf_token %}
                                    {% for f in form %}
                                        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>
                                        {{ f }}
                                        <div class="form-error">{{ f.errors }}</div>
                                    {% endfor %}

                                    <div class="button-box mt-4">
                                        <button type="submit" class="btn-primary btn-large">Зарегистрироваться</button>
                                    </div>
                                    <div class="member-register mt-5">
                                        <p> Уже зарегистрированы? <a href="{% url 'users:authorization' %}"> Войти </a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
